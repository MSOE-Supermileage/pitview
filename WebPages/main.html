<body>
    <h3>Status:</h3>
    <p id="console"></p>
</body>

<script>
    var data;
    function getNewData(){
        $.ajax({
            type:"post",
            url:"http://localhost:8000/ajax",
            data:"{"+"'name':'blake'"+"}",
            success:function(d){updatedata(d)},
            datatype:"json"
        });
        setTimeout('getNewData()',1000);
    }
    getNewData();
    function updatedata(d){
        var el=document.createElement('p');
        el.innerHTML=d;
        $('#console')[0].innerHTML=el;
    }
</script>
